    <!-- UTM Parameter Capture - Executa antes do React carregar -->
    <script>
      (function() {
        try {
          const params = new URLSearchParams(window.location.search);
          const utmData = {};
          ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'].forEach(function(key) {
            if (params.has(key)) {
              utmData[key] = params.get(key);
            }
          });
          if (Object.keys(utmData).length > 0) {
            sessionStorage.setItem('utm_params', JSON.stringify(utmData));
            console.log('ðŸ“Š UTM Parameters captured early:', utmData);
          }
        } catch (e) {
          console.error('Error capturing UTM parameters:', e);
        }
      })();
    </script>
